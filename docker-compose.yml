services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB_NAME: gastric_agent
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-medical2025}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      mongo:
        condition: service_started
      neo4j:
        condition: service_started
    restart: unless-stopped

  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-medical2025}
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

volumes:
  mongo_data:
  neo4j_data:
